<p id="p" align="center">var arr=[1,4,5,3,2,76,84,99];</p>
<p id="p2" align="center"></p>
<script>
function bubblesort(arr){
    var narr=arr;
    var l=narr.length;
    var swapped=true;
    while(swapped){
        swapped=false;
        for(var i=0;i<l-1;i++){
            if(narr[i]<narr[i+1]){
                var temp=narr[i];
                narr[i]=narr[i+1];
                narr[i+1]=temp;
                swapped=true;
            }
        }
        l--;
    }
    return narr;
   
}
var arr=[1,4,5,3,2,76,84,99];
console.log(bubblesort(arr));
document.getElementById("p2").innerHTML=""+bubblesort(arr);
</script>
