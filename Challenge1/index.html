<h1 align="center">Challenge 1</h1>
<p id="p" align="center"></p>
<p id="p2" align="center"></p>
<script>
var ip=prompt("enter a number to reverse");
ip=ip.toString();
var iparr=ip.split("");
var x=iparr.reverse().join("");
document.getElementById("p").innerHTML="Entered number : "+ip;
document.getElementById("p2").innerHTML="Reversed number : "+x;
</script>
